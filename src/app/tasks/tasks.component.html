@if (isShowAddTask) {
<app-new-task (onCancel)="onCancelAddTask()" (onAdd)="onAddTask($event)"/>
}

@if (user()) {
<section id="tasks">
    <header>
        <h2>{{ user().name }}'s Tasks</h2>
        <menu>
            <button (click)="onClickAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track $index) {
        <li><app-task [task]="task" (onComplete)="onCompleteTask($event)" /></li>
        }
    </ul>
</section>
}
